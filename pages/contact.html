    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand" href="#">Embark</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <!-- Header -->
    <header id="poster">
        <div class="poster-bg">
            <div class="layover">
                <div class="poster-content">
                    <p>
                        Contact Us
                    </p>
                </div>
            </div>
        </div>
    </header>

    <!-- Main -->
    <main>
        <!-- Heading section -->
        <section id="heading-section">
            <h1>How can we help?</h1>
            <p>
                Any questions or anything to share? Please, reach out.
            </p>
        </section>

        <!-- Form section -->
        <section id="form-section">
            <form id="form" action="#" method="post">
                <div class="input-block">
                    <label for="name"></label>
                    <input type="text" name="full-name" id="name" placeholder="Name">
                </div>
                <hr>

                <div class="input-block">
                    <label for="email"></label>
                    <input type="email" name="email" id="email" placeholder="Email Address">
                </div>
                <hr>

                <div class="input-block">
                    <label for="number"></label>
                    <input type="tel" name="number" id="number" placeholder="Phone Number">
                </div>
                <hr>

                <div class="textarea-block">
                    <textarea name="message" id="" cols="30" rows="10" placeholder="Message"></textarea>
                </div>
                <hr>
                
                <div class="send-button">
                    <input class="btn btn-dark" type="submit" value="Send">
                </div>
            </form>
        </section>
    </main>
